name: Scrape BitCoin Richlist.

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

on:
  push:
    branches: [main]

  schedule:
    - cron: "0 */12 * * *" # Every 12 hours

jobs:
  scraping:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - run: printenv DISPLAY
      # We are using puppeteer to scrape the data from the website, so we need chromium to be installed in the system.
      - run: sudo npm install -g puppeteer --unsafe-perm=true -allow-root && sudo apt install chromium-browser -y
      - run: sudo apt update && sudo apt install -y gconf-service libgbm-dev libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
      # Print the DISPLAY variable to see if it is set.

      - run: yarn
      - run: npx ts-node-dev src/index.ts
